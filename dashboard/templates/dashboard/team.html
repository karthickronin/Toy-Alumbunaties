{% extends 'dashboard/base.html' %}

{% block title %}Team Management - Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Team Management</h1>
    <button class="btn btn-primary">
        <i class="fas fa-plus me-2"></i>Add Team Member
    </button>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Team Members</h5>
            </div>
            <div class="card-body">
                <p>Team management interface will be implemented here.</p>
                <p class="text-muted">This will allow you to add and manage team member profiles for the about page.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
